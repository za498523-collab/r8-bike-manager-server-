name: Build macOS Electron App

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Prepare service-account JSON
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" | base64 --decode > server/service-account-key.json

      - name: Install and build
        run: |
          cd server && npm install && cd ..
          cd electron-app/react && npm install && npm run build && cd ..
          cd electron-app && npm install && npm run dist -- --mac

      - uses: actions/upload-artifact@v4
        with:
          name: r8-bike-manager-macos
          path: electron-app/dist


